{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 1.5rem; color: #333;">Login to GigUp</h2>
    <form id="loginForm">
        <div style="margin-bottom: 1rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: #333;">Email</label>
            <input type="email" id="email" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: #333;">Password</label>
            <input type="password" id="password" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px;">
        </div>
        <button type="submit" style="width: 100%; background: #667eea; color: white; padding: 0.75rem; border: none; border-radius: 5px; cursor: pointer;">
            Login
        </button>
    </form>
    <p style="text-align: center; margin-top: 1rem;">
        Don't have an account? <a href="/signup" style="color: #667eea;">Sign up here</a>
    </p>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            alert('Login successful!');
            window.location.href = '/';
        } else {
            alert('Error: ' + data.error);
        }
    } catch (error) {
        alert('Login failed: ' + error.message);
    }
});
</script>
{% endblock %}
